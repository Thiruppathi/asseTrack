<dom-module id="img-base64">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    #imageInput {
      display: none;
    }

    #circleImage {
      height: 100%;
      width: 100%;
      cursor: pointer;
      border-radius: 100%;
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
    }

    #squareImage {
      height: 100%;
      width: 100%;
      cursor: pointer;
      border-radius: 0%;
    }

    span.changePic {
      padding: 0.25em;
      display: block;
      z-index: 100;
      position: relative;
      margin: 0 auto;
      margin-top: -100px;
      font-size: 0.85em;
      color: rgba(0,0,0,.54);
    }

    iron-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.26);
      padding: 5px;
      color: rgba(255,255,255,0.749);
      cursor: pointer;
    }
  </style>

  <template>
    <iron-image src="{{image}}" placeholder="{{placeholder}}" class="{{class}}" id="{{id}}" sizing="contain" preload fade width="{{width}}" height="{{height}}" style="{{style}}" on-tap="_tapped"></iron-image>
    <input id="imageInput" is="iron-input" type="file">
    <span class="changePic">
      <iron-icon icon="image:camera-alt" on-tap="_tapped"></iron-icon>
    </span>
  </template>

</dom-module>

<script>
  Polymer({

    is: 'img-base64',

    properties: {
      image: {
        type: String,
        notify: true
      }
    },
    listeners: {
      'imageInput.change': '_readImage'
    },
    _tapped: function() {
      this.$.imageInput.click();
    },
    _readImage: function() {
      var fr = new FileReader();
      fr.onload = function(e) {
        this.image = e.target.result;
        this.$.imageInput.value = '';
      }.bind(this);

      fr.readAsDataURL(this.$.imageInput.files[0]);
    },
    reset: function() {
      this.image = '';
    }
  });
</script>
