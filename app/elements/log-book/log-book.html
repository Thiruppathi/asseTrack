<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="log-book">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      div {
        clear: both;
      }

    </style>
    <h2 class="page-title">Log Book</h2>
    <firebase-collection location="{{getDbLocation()}}" order-by-child="checkOutDateTime" data="{{history}}" id="historyCollection"></firebase-collection>
      <iron-data-table selection-enabled items="[[history]]">
        <data-table-column name="#" width="20px" flex="0">
          <template>[[index]]</template>
        </data-table-column>
        <data-table-column name="Asset ID" flex="0" filter-by="assetId" sort-by="assetId">
            <template>[[item.assetId]]</template>
        </data-table-column>
        <data-table-column name="Action" filter-by="action" sort-by="action">
          <template>[[item.action]]</template>
        </data-table-column>
        <data-table-column name="User">
          <template>[[computeUser(item)]]</template>
        </data-table-column>
        <data-table-column name="Date &amp; Time">
          <template>[[computeDateTime(item)]]</template>
        </data-table-column>
      </iron-data-table>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'log-book',

        getDbLocation: function () {
          return app.env.db.history;
        },

        properties: {},
        isCheckIn: function (action) {
          return (action === 'CHECK IN')
            ? true
            : false;
        },
        computeUser: function(record) {
          if(record.action === 'CHECK IN') {
            return record.checkedInBy;
          } else {
            return record.checkedOutBy;
          }
        },
        computeDateTime: function(record) {
          if(record.action === 'CHECK IN') {
            return record.checkInDateTime;
          } else {
            return record.checkOutDateTime;
          }
        }
      });
    })();
  </script>

</dom-module>
