<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }
    var rootRef = new Firebase('https://assetrack.firebaseio.com/');

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/users', function() {
      app.route = 'users';
    });

    page('/users/:uid', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });
    page('/assets', function() {
      app.route = 'assets';
    });

    page('/assets/:assetId', function(data) {
      app.route = 'asset-info';
      app.params = data.params;
    });

    page('/createUser', function() {
      if (app.isAuth) {
        app.route = 'createUser';
      } else {
        app.$.toast.text = 'Please login to create user. Redirected you to Login Page';
        app.$.toast.show();
        app.route = 'login';
      }
    });

    page('/searchUser', function() {
      app.route = 'searchUser';
    });

    page('/createAsset', function() {
      if (!rootRef.getAuth()) {
        console.log('Not Logged In');
        app.route = 'login';
      } else {
        console.log('Authorised user');
        app.route = 'createAsset';
      }
    });

    page('/logBook', function() {
      app.route = 'logBook';
    });

    page('/login', function() {
      app.route = 'login';
    });

    page('/logOut', function() {
      rootRef.unauth();
      app.isAuth = false;
      app.$.toast.text = 'You have been successfully logged out';
      page.redirect(app.baseUrl + '/login');
      app.$.toast.show();
    });

    page('/contact', function() {
      app.route = 'contact';
    });

    /*page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });*/

    page('/contact', function() {
      app.route = 'contact';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // Use for local deployment
    // add #! before urls
    // page({
    //   hashbang: true
    // });
    // Use for local deployment

    // Use for Firebase deployment
    page();
    // Use for Firebase deployment


  });
</script>
