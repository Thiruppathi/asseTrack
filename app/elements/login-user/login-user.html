<dom-module id="login-user">
  <style>
    :host {
      display: block;
      max-width: 400px;
      margin: 1em;
    }

    paper-button.colorful {
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: var(--default-primary-color);
      color: #fff;
      margin: 10px;
    }

    .login-card {
      background-color: #fff;
      padding: 1em;
      max-width: 400px;
    }

    .login-button-card {
      background-color: #fff;
      text-align: right;
      padding: 0 1em 0 1em;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      -webkit-font-smoothing: antialiased;
      color: #555;
      font-size: 42px;
      font-weight: 300;
      margin-top: 0;
      margin-bottom: 20px;
    }

    h3 {
      text-align: center;
      font-family: 'Open Sans', arial;
      -webkit-font-smoothing: antialiased;
      color: #555;
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .user-image {
      border-radius: 100%;
      display: block;
      height: 100px;
      width: 100px;
      margin: 10px auto 10px auto;
    }
  </style>
  <template>

    <paper-material elevation="1" class="animated bounceInUp login-card">
      <h2 class="paper-font-display2">Sign In</h2>
      <h3>
        Sign in to use Jarvis.
      </h3>
      <iron-image class="user-image" size="50" sizing="contain" preload fade src="{{getDefaultAvatar()}}">
      </iron-image>

      <gold-email-input auto-validate error-message="Please enter a valid email" id="email" label="Email Address" auto-validate autocomplete required></gold-email-input>
      <paper-input label="Password" auto-validate error-message="Please enter a valid password" id="password" type="password" required></paper-input>
    </paper-material>
    <paper-material class="animated bounceInUp login-button-card">
      <paper-button tabindex="0" raised class="colorful" on-click="logIn">Sign In</paper-button>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'login-user',

      getDefaultAvatar: function() {
        return app.defaultAvatar;
      },

      logIn: function() {
        console.log('Initiating Sign Up');
        // var userRef = new Firebase('https://assetrack.firebaseio.com');
        var userRef = new Firebase(app.env.db.baseUrl);
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        userRef.authWithPassword({
          email: email,
          password: password
        }, function(error, authData) {
          if (error) {
            app.$.toast.text = 'Unable to Login. Please retry!';
            app.$.toast.show();
            console.log('Login Failed!', error, '. isAuth: ', app.isAuth);
          } else {
            app.isAuth = true;
            console.log('Authenticated successfully using ', authData.provider);
            page.redirect(app.requestedUrl);
            //page.redirect(app.baseUrl);
            app.$.toast.text = 'Successfully logged in.';
            app.$.toast.show();
            userRef.child('users').child(authData.uid).on('value', function(snapshot) {
              app.isAdmin = snapshot.val().isAdmin;
            });
          }
        } /*, {remember: 'sessionOnly'}*/);
      }
    });
  </script>
</dom-module>
