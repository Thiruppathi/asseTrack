<dom-module id="user-card">

  <style type="text/css">
    .user-card-header {
      width: 100%;
      background: #fff;
      padding: 6px 0 6px 0;
    }

    .user-title {
      font-size: 13px;
      font-weight: 400;
      color: #757575;
    }

    .user-card-header h4 {
      font-size: 20px;
      font-weight: 500;
      color: #777;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      margin: 5px auto 5px auto;
    }

    .user-title {
      margin: 5px auto 5px auto;
    }

    .user-card-footer {
      padding: 8px 10px 10px 10px;
      display: block;
      background-color: #eee;
      text-decoration: none;
      color: white;
    }

    .user-card-inner {
      display: block;
    }

    a,
    a:link {
      text-decoration: none;
    }

    a span {
      color: #111111;
    }

    .user-card .user-image {
      border-radius: 100%;
      display: block;
      height: 100px;
      width: 100px;
      margin: 10px auto 10px auto;
    }

    .user-card-inner:hover {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
    }

    .project-info {
      font-weight: 500;
      color: #777;
      font-size: 13px;
    }
  </style>
  <template>
    <a data-route="user-info" href="[[computeHref(user)]]" class="user-card-inner">
      <paper-material class="animated bounceInUp user-card" id="[[user.uid]]">
        <div class="user-card-header">
          <iron-image class="user-image" size="50" sizing="contain" preload fade src="{{computeProfilePic(user)}}"></iron-image>
          <h4>{{computeFullName(user)}}</h4>
          <p class="user-title">{{computeTitle(user)}}</p>
        </div>
        <div class="user-card-footer">
          <p class="project-info">{{computeProject(user)}}</p>
        </div>
      </paper-material>
    </a>

  </template>

  <script>
    Polymer({
      is: 'user-card',
      properties: {
        user: Object
      },
      computeFullName: function(user) {
        return user.firstName + ' ' + user.lastName;
      },
      computeTitle: function(user) {
        return user.designation;
      },
      computeEmpId: function(user) {
        return user.uid;
      },
      computeHref: function(user) {
        return 'users/' + user.uid;
      },
      computeDbHref: function(user) {
        return 'https://assetrack.firebaseio.com/users/' + user.uid;
      },
      computeProfilePic: function(user) {
        return user.picture || user.avatar || app.defaultAvatar;
      },
      computeProject: function(user) {
        return user.projects || 'Bench';
      }
    });
  </script>
</dom-module>
