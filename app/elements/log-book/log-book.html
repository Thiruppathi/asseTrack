<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="log-book">
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <template>
    <h2 class="page-title">Log Book</h2>
    <firebase-collection location="{{getDbLocation()}}" order-by-child="lastModifiedDateTime" data="{{history}}" id="historyCollection"></firebase-collection>

    <paper-datatable data="{{history}}" >
      <paper-datatable-column header="Asset ID" property="assetId" sortable></paper-datatable-column>
      <paper-datatable-column header="Action" property="action" sortable></paper-datatable-column>
      <paper-datatable-column header="User" property="lastActionByUserName" sortable></paper-datatable-column>
      <paper-datatable-column header="Date &amp; Time" property="lastModifiedDateTime" sortable></paper-datatable-column>
    </paper-datatable>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'log-book',

        getDbLocation: function() {
          return app.env.db.history;
        }
      });
    })();
  </script>

</dom-module>
