<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="log-book">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      div {
        clear: both;
      }
    </style>
    <h2 class="page-title">Log Book</h2>
    <span class="paper-font-body2">Complete history of CheckIn/CheckOut details.</span>
    <firebase-collection location="{{getDbLocation()}}" order-by-child="checkOutDateTime" data="{{history}}" id="historyCollection">
    </firebase-collection>
    <hr>
    <section>
      <template is="dom-repeat" items="[[history]]" as="record" id="recordList">
        <div>
          <p><b><span>Asset ID: </b></span>
            <span>{{record.assetId}}</span>
          </p>
          <p><b><span>Action: </b></span>
            <span>{{record.action}}</span>
          </p>
          <template is="dom-if" if="{{isCheckIn(record.action)}}">
            <p><b><span>Date &amp; Time: </b></span>
              <span>{{record.checkInDateTime}}</span>
            </p>
            <p><b><span>User: </b></span>
              <span>{{record.checkedInBy}}</span>
            </p>
          </template>
          <template is="dom-if" if="{{!isCheckIn(record.action)}}">
            <p><b><span>Date &amp; Time: </b></span>
              <span>{{record.checkOutDateTime}}</span>
            </p>
            <p><b><span>User: </b></span>
              <span>{{record.checkedOutBy}}</span>
            </p>
          </template>
        </div>
        <hr>
      </template>
    </section>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'log-book',

        getDbLocation: function() {
          return env.db.history;
        },

        properties: {},
        isCheckIn: function(action) {
          return (action === 'CHECK IN') ? true : false;
        },
      });
    })();
  </script>

</dom-module>
