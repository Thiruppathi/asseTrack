<dom-module id="create-user">
  <style>
    :host {
      display: block;
    }

    paper-button.colorful {
      color: #4285f4;
      margin-top: 1em;
    }

    paper-button[raised].colorful {
      background: var(--default-primary-color);
      color: #fff;
      margin: 10px;
    }

    paper-material {
      max-width: 700px;
      padding: 0.5em;
      text-align: center;
      min-width: 350px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    #circleImage {
      text-align: center;
      padding: 1em;
      margin: 1em;
    }

    paper-input,
    gold-email-input {
      display: inline-block;
      min-width: 300px;
      padding-right: 1em;
      text-align: left;
    }

    .signInLink {
      text-align: center;
      max-width: 700px;
      text-decoration: none;
      margin: 0 auto;
      margin-top: 1em;
    }

    a.style-scope.create-user {
      color: inherit;
      margin-left: 0.5em;
    }

    paper-button.colorful.signUpButton {
      margin-top: 2em;
    }

    .yellow-button {
      text-transform: none;
      color: #eeff41;
    }
  </style>

      </a>
    </div>

<paper-toast id="toast1" duration="0" text="This toast will stay opened until you close it, or open another toast.">
  <paper-button onclick="toast1.toggle()" class="yellow-button">Close now!</paper-button>
</paper-toast>
  </template>

  <script>
    Polymer({
      is: 'create-user',

      signUp: function() {
        console.log('Creating new Account...');
        var userRef = new Firebase(app.env.db.baseUrl);
        var picture = document.querySelector('#circleImage').querySelector('iron-image').src;
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var designation = document.getElementById('designation').value;
        var phoneNo = document.getElementById('phoneNo').value;
        var practice = document.getElementById('practice').value;
        var project = document.getElementById('project').value;
        var reportingTo = document.getElementById('reportingTo').value;
        var companyName = document.getElementById('companyName').value;
        var empId = document.getElementById('empId').value;
        var location = document.getElementById('location').value;
        var emailId = document.getElementById('emailId').value;
        var password = document.getElementById('password').value;
        var createdOn = Firebase.ServerValue.TIMESTAMP;

        userRef.createUser({
          email: emailId,
          password: password
        }, function(error, userData) {
          if (error) {
            console.log('Error creating new Account:', error);
            app.$.toast.text = 'Error creating new Account:';
            app.$.toast.show();
          } else {
            userRef.child('users').child(userData.uid).set({
              'uid': userData.uid,
              'picture': picture,
              'firstName': firstName,
              'lastName': lastName,
              'designation': designation,
              'phoneNo': phoneNo,
              'practice': practice,
              'projects': project,
              'reportingTo': reportingTo,
              'companyName': companyName,
              'empId': empId,
              'location': location,
              'emailId': emailId,
              'createdOn': createdOn
            });
            app.$.toast.text = 'Successfully created user account. Please login.';
            app.$.toast.duration = 5000;
            app.$.toast.show();
            page.redirect(app.baseUrl + 'login');
            console.log('Successfully created user account with uid:', userData.uid);
          }
        });
      }
    });
  </script>
